<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>加密貨幣永續合約計算器</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background: #f2f2f2;
    }
    h2 {
      margin-top: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 6px;
      width: 250px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .result {
      margin-top: 15px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      width: fit-content;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>加密貨幣永續合約定量止損計算器</h1>

  <div class="section">
    <h2>逐倉模式</h2>
    <label>本金 ($): <input type="number" id="isolatedCapital"></label>
    <label>止損百分比 (%): <input type="number" id="stopLossPercent"></label>

    <label>進場方向：
      <select id="direction1">
        <option value="long">多 (Long)</option>
        <option value="short">空 (Short)</option>
      </select>
    </label>

    <label>幣種：
      <select id="coin1" onchange="toggleOtherCoin('coin1', 'otherCoin1')">
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="SOL">SOL</option>
        <option value="DOGE">DOGE</option>
        <option value="BNB">BNB</option>
        <option value="XRP">XRP</option>
        <option value="ADA">ADA</option>
        <option value="SUI">SUI</option>
        <option value="other">其他</option>
      </select>
    </label>
    <input type="text" id="otherCoin1" placeholder="請輸入幣種" style="display:none">

    <label>進場價 ($): <input type="number" id="entryPrice1"></label>
    <label>止損價 ($): <input type="number" id="stopPrice1"></label>

    <button onclick="calculateIsolated()">計算建議槓桿倍數</button>
    <div class="result" id="result1"></div>
  </div>

  <div class="section">
    <h2>槓桿模式</h2>
    <label>投入成本 ($): <input type="number" id="marginCost"></label>
    <label>槓桿倍數: <input type="number" id="leverage"></label>

    <label>進場方向：
      <select id="direction2">
        <option value="long">多 (Long)</option>
        <option value="short">空 (Short)</option>
      </select>
    </label>

    <label>幣種：
      <select id="coin2" onchange="toggleOtherCoin('coin2', 'otherCoin2')">
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="SOL">SOL</option>
        <option value="DOGE">DOGE</option>
        <option value="BNB">BNB</option>
        <option value="XRP">XRP</option>
        <option value="ADA">ADA</option>
        <option value="SUI">SUI</option>
        <option value="other">其他</option>
      </select>
    </label>
    <input type="text" id="otherCoin2" placeholder="請輸入幣種" style="display:none">

    <label>進場價 ($): <input type="number" id="entryPrice2"></label>
    <label>止損價 ($): <input type="number" id="stopPrice2"></label>

    <button onclick="calculateLeverage()">計算潛在風險</button>
    <div class="result" id="result2"></div>
  </div>

  <script>
    function toggleOtherCoin(selectId, inputId) {
      const coin = document.getElementById(selectId).value;
      const other = document.getElementById(inputId);
      other.style.display = coin === "other" ? "inline" : "none";
    }

    function calculateIsolated() {
      const capital = parseFloat(document.getElementById('isolatedCapital').value);
      const stopPercent = parseFloat(document.getElementById('stopLossPercent').value);
      const entry = parseFloat(document.getElementById('entryPrice1').value);
      const stop = parseFloat(document.getElementById('stopPrice1').value);
      const direction = document.getElementById('direction1').value;
      const result = document.getElementById('result1');

      if (!capital || !stopPercent || !entry || !stop) {
        result.innerHTML = "請填寫所有欄位";
        return;
      }

      const lossPerUnit = direction === "long" ? (entry - stop) : (stop - entry);
      const stopLossValue = (capital * stopPercent) / 100;
      const positionSize = stopLossValue / lossPerUnit;
      const positionValue = positionSize * entry;
      const suggestedLeverage = Math.floor(positionValue / capital);

      result.innerHTML = `
        建議槓桿倍數：<b>${suggestedLeverage} 倍</b><br>
        倉位大小：約 <b>${positionSize.toFixed(4)} 張</b><br>
        倉位價值：約 <b>$${positionValue.toFixed(2)}</b><br>
        潛在虧損：<b>$${stopLossValue.toFixed(2)}</b> (${stopPercent}%)
      `;
    }

    function calculateLeverage() {
      const margin = parseFloat(document.getElementById('marginCost').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const entry = parseFloat(document.getElementById('entryPrice2').value);
      const stop = parseFloat(document.getElementById('stopPrice2').value);
      const direction = document.getElementById('direction2').value;
      const result = document.getElementById('result2');

      if (!margin || !leverage || !entry || !stop) {
        result.innerHTML = "請填寫所有欄位";
        return;
      }

      const positionValue = margin * leverage;
      const positionSize = positionValue / entry;
      const lossPerUnit = direction === "long" ? (entry - stop) : (stop - entry);
      const potentialLoss = lossPerUnit * positionSize;
      const lossPercent = (potentialLoss / margin) * 100;

      result.innerHTML = `
        倉位大小：約 <b>${positionSize.toFixed(4)} 張</b><br>
        倉位價值：約 <b>$${positionValue.toFixed(2)}</b><br>
        潛在虧損：<b>$${potentialLoss.toFixed(2)}</b> (${lossPercent.toFixed(2)}%)
      `;
    }
  </script>
</body>
</html>
