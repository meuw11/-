<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>加密貨幣槓桿計算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>槓桿倍數計算器</h1>

  <label for="coin">選擇幣種</label>
  <select id="coin">
    <option value="BTC">BTC</option>
    <option value="ETH">ETH</option>
    <option value="SOL">SOL</option>
    <option value="XRP">XRP</option>
    <option value="ADA">ADA</option>
  </select>

  <label for="position">方向</label>
  <select id="position">
    <option value="long">做多</option>
    <option value="short">做空</option>
  </select>

  <label for="entry">進場價</label>
  <input type="number" id="entry" placeholder="例如：50000" required>

  <label for="stoploss">停損價</label>
  <input type="number" id="stoploss" placeholder="例如：48000" required>

  <label for="capital">本金（USDT）</label>
  <input type="number" id="capital" placeholder="例如：1000" required>

  <button onclick="calculate()">計算</button>

  <div class="result" id="output" style="display:none;"></div>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById("entry").value);
      const stop = parseFloat(document.getElementById("stoploss").value);
      const capital = parseFloat(document.getElementById("capital").value);
      const coin = document.getElementById("coin").value;
      const position = document.getElementById("position").value;

      const riskPercent = 0.03; // 固定風險 3%

      if (isNaN(entry) || isNaN(stop) || isNaN(capital)) {
        alert("請填入所有欄位");
        return;
      }

      let priceDiff;
      if (position === "long") {
        if (stop >= entry) {
          alert("停損價應低於進場價（做多）");
          return;
        }
        priceDiff = entry - stop;
      } else {
        if (stop <= entry) {
          alert("停損價應高於進場價（做空）");
          return;
        }
        priceDiff = stop - entry;
      }

      const risk = capital * riskPercent;
      const quantity = risk / priceDiff;
      const positionSize = quantity * entry;
      const leverage = positionSize / capital;

      const output = document.getElementById("output");
      output.style.display = "block";
      output.innerHTML = `
        幣種：<strong>${coin}</strong><br>
        方向：<strong>${position === "long" ? "做多" : "做空"}</strong><br>
        可使用槓桿：<strong>${leverage.toFixed(2)} 倍</strong><br>
        倉位金額：約 <strong>${positionSize.toFixed(2)} USDT</strong><br>
        可買入數量：約 <strong>${quantity.toFixed(6)} ${coin}</strong>
      `;
    }
  </script>
</body>
</html>
