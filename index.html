<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>永續合約定量止損計算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-xl space-y-6">
    <h1 class="text-2xl font-bold text-center">加密貨幣永續合約止損計算器</h1>

    <!-- 模式切換 -->
    <div>
      <label class="font-semibold block mb-2">選擇模式：</label>
      <select id="mode" class="p-2 border rounded w-full">
        <option value="stopLoss">目標止損金額模式</option>
        <option value="leverage">自訂槓桿模式</option>
      </select>
    </div>

    <!-- 幣種選擇 -->
    <div>
      <label class="font-semibold block mb-2">幣種：</label>
      <select id="symbol" class="p-2 border rounded w-full" onchange="handleCoinSelect()">
        <option>BTC</option>
        <option>ETH</option>
        <option>SOL</option>
        <option>DOGE</option>
        <option>BNB</option>
        <option>XRP</option>
        <option>ADA</option>
        <option>SUI</option>
        <option value="custom">其他</option>
      </select>
      <input id="customSymbol" type="text" class="mt-2 p-2 border rounded w-full hidden" placeholder="請輸入幣種代號（例如：PEPE）">
    </div>

    <!-- 方向 -->
    <div>
      <label class="font-semibold block mb-2">進場方向：</label>
      <select id="direction" class="p-2 border rounded w-full">
        <option value="long">多單</option>
        <option value="short">空單</option>
      </select>
    </div>

    <!-- 本金與價格區塊 -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold">本金（USDT）：</label>
        <input id="capital" type="number" class="p-2 border rounded w-full">
      </div>
      <div>
        <label class="block font-semibold">進場價格：</label>
        <input id="entryPrice" type="number" class="p-2 border rounded w-full">
      </div>
      <div>
        <label class="block font-semibold">止損價格：</label>
        <input id="stopPrice" type="number" class="p-2 border rounded w-full">
      </div>
      <div id="leverageInputContainer" class="hidden">
        <label class="block font-semibold">自訂槓桿倍數：</label>
        <input id="customLeverage" type="number" class="p-2 border rounded w-full">
      </div>
      <div id="stopLossPercentContainer">
        <label class="block font-semibold">止損佔本金比例（%）：</label>
        <input id="lossPercent" type="number" class="p-2 border rounded w-full">
      </div>
    </div>

    <!-- 按鈕 -->
    <button onclick="calculate()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
      計算
    </button>

    <!-- 輸出 -->
    <div id="output" class="mt-6 bg-gray-50 p-4 rounded-lg space-y-2 text-lg font-medium text-gray-800"></div>
  </div>

  <script>
    const modeSelect = document.getElementById("mode");
    const leverageInputContainer = document.getElementById("leverageInputContainer");
    const stopLossPercentContainer = document.getElementById("stopLossPercentContainer");
    const customSymbol = document.getElementById("customSymbol");
    const symbolSelect = document.getElementById("symbol");

    function handleCoinSelect() {
      customSymbol.classList.toggle('hidden', symbolSelect.value !== 'custom');
    }

    modeSelect.addEventListener("change", () => {
      const isLeverageMode = modeSelect.value === "leverage";
      leverageInputContainer.classList.toggle("hidden", !isLeverageMode);
      stopLossPercentContainer.classList.toggle("hidden", isLeverageMode);
    });

    function calculate() {
      const mode = modeSelect.value;
      const capital = parseFloat(document.getElementById("capital").value);
      const entryPrice = parseFloat(document.getElementById("entryPrice").value);
      const stopPrice = parseFloat(document.getElementById("stopPrice").value);
      const direction = document.getElementById("direction").value;
      const symbol = symbolSelect.value === 'custom' ? customSymbol.value.toUpperCase() : symbolSelect.value;
      const output = document.getElementById("output");
      output.innerHTML = "";

      const stopDistance = Math.abs((entryPrice - stopPrice) / entryPrice);

      if (mode === "stopLoss") {
        const lossPercent = parseFloat(document.getElementById("lossPercent").value) / 100;
        const maxLoss = capital * lossPercent;
        const positionSize = maxLoss / stopDistance;
        const leverage = Math.floor(positionSize / capital);
        const positionValue = positionSize * entryPrice;

        output.innerHTML = `
          幣種：${symbol}<br>
          止損距離：${(stopDistance * 100).toFixed(2)}%<br>
          ✅ 建議槓桿倍數：<strong>${leverage}x</strong><br>
          📉 潛在虧損：$${maxLoss.toFixed(2)}（佔本金 ${(lossPercent * 100).toFixed(1)}%）<br>
          💰 倉位大小：約 <strong>$${positionSize.toFixed(2)}</strong><br>
          💼 倉位價值：約 <strong>$${positionValue.toFixed(2)}</strong>
        `;
      } else if (mode === "leverage") {
        const leverage = parseFloat(document.getElementById("customLeverage").value);
        const positionSize = capital * leverage;
        const maxLoss = positionSize * stopDistance;
        const positionValue = positionSize * entryPrice;
        const lossPercent = (maxLoss / capital) * 100;

        output.innerHTML = `
          幣種：${symbol}<br>
          止損距離：${(stopDistance * 100).toFixed(2)}%<br>
          ✅ 槓桿倍數：<strong>${leverage}x</strong><br>
          💰 倉位大小：約 <strong>$${positionSize.toFixed(2)}</strong><br>
          💼 倉位價值：約 <strong>$${positionValue.toFixed(2)}</strong><br>
          📉 潛在虧損：約 <strong>$${maxLoss.toFixed(2)}</strong>（佔本金約 <strong>${lossPercent.toFixed(2)}%</strong>）
        `;
      }
    }
  </script>
</body>
</html>
